name: 'IP++11'

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Prepair system
        run: sudo apt-get update && sudo apt -y install python3-pip &&  pip install conan
     
      - name: Create conan default profile
        run: conan profile new default --detect
      
      - name: Update conan profile
        run: conan profile update settings.compiler.libcxx=libstdc++11 default
      
      - name: Prepair build
        run: mkdir build && cd build && ls .. && conan install ..

      - name: Build
        run: cd build && ls .. && cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DTEST=true -DDEBPACK=true -DPATCH_VERSION=${{ github.run_number }} .. && cmake --build .
      
      - name: Tests
        run: cmake --build . --target test
 
      - name: Create package
        run: cmake --build . --target package
 
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.IP_SECRET }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.IP_SECRET }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ip_worker-0.1.${{ github.run_number }}-Linux.deb
          asset_name: ip_worker-0.1.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package